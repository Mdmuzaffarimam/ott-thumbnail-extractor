<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTT Thumbnail Extractor (Pro)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>OTT Thumbnail Extractor <span class="chip">Pro</span></h1>
    <p class="sub">Paste an episode URL from <b>ZEE5</b> or <b>Hotstar</b>. Optional: add cookies for logged-in pages.</p>

    <label>Episode URL</label>
    <input id="url" type="url" placeholder="https://www.hotstar.com/... or https://www.zee5.com/...">

    <details>
      <summary>Advanced (optional)</summary>
      <div class="adv">
        <label>Custom Headers (JSON)</label>
        <textarea id="headers" placeholder='{"Accept-Language":"en-IN"}'></textarea>

        <label>Cookies (JSON)</label>
        <textarea id="cookies" placeholder='{"auth_token":"..."}'></textarea>
      </div>
    </details>

    <button id="go">Get Thumbnails</button>
    <div id="status"></div>

    <div id="results"></div>

    <footer>
      <small>Self-host this tool for privacy. Works on public pages; use cookies for protected pages.</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
