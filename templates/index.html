<!DOCTYPE html>
<html>
<head>
    <title>OTT Thumbnail Extractor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>OTT Thumbnail Extractor</h1>
    <p>Hotstar · JioCinema · SonyLiv · ZEE5 · Airtel Xstream · Dangal Play</p>

    <form method="POST" enctype="multipart/form-data">
        <label>Episode/Page URL:</label><br>
        <input type="text" name="url" placeholder="Enter OTT episode URL" required><br><br>

        <label>Upload cookies.json (optional for login pages):</label><br>
        <input type="file" name="cookies" accept=".json"><br><br>

        <button type="submit">Extract Thumbnail</button>
    </form>

    {% if thumbnail_url %}
        <h3>Thumbnail Found:</h3>
        <a href="{{ thumbnail_url }}" target="_blank">
            <img src="{{ thumbnail_url }}" width="400">
        </a>
    {% endif %}

    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
